<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Maida Health</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="../css/relatorios.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../img/mlogobranco.png" alt="Maida Atendimento">
            <svg class="separador-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 40" width="4" height="40">
                <rect width="4" height="28" x="0" y="6" rx="2" fill="#ffffff"/>
            </svg>
            <img src="../img/isseclogo2.png" alt="Issec Logo">
        </div>

        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="index.html" class="btn-voltar">← Voltar ao Painel</a>
            
            <div class="user-info">
                <button onclick="logout()" class="btn-logout" title="Sair do Sistema">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="toolbar">
        <input type="date" id="dataInicio" class="input-date">
        <input type="date" id="dataFim" class="input-date">
        <button class="btn-action btn-gerar" onclick="buscarDados()">Visualizar</button>
        <button class="btn-action btn-pdf" onclick="baixarPDF()">Baixar PDF</button>
    </div>

    <div class="page-container" id="relatorioVisual">
        <img src="./img/logo_maida.png" id="logoImgHidden" style="display:none;" alt="Logo Maida">
        
        <div class="header-timbrado">
            <img src="./img/logo_maida.png" alt="Maida Health" onerror="this.style.display='none'">
            <div class="header-info">
                Relatório Gerencial<br>
                Portal de Agendamentos - ISSEC
            </div>
        </div>

        <div id="conteudoDinamico">
            <div style="text-align: center; padding: 50px; color: #999;">
                Selecione o período acima e clique em "Visualizar".
            </div>
        </div>
    </div>

    <script src="../js/relatorios.js"></script>
</body>
</html>
