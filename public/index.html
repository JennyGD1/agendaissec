<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://www.gstatic.com; connect-src 'self' http://localhost:3000 https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Maida - Dashboard</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
        }

        nav {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav .logo {
            font-size: 1.4rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav .user-info {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .btn-logout {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.2s;
            padding: 5px;
        }
        .btn-logout:hover { opacity: 1; }
        .btn-logout svg { stroke: white; width: 20px; height: 20px; }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* ESTILO DO ALERTA DE PENDÊNCIAS */
        #alerta-pendencias {
            display: none;
            background-color: #ffebee;
            color: #b71c1c;
            border: 1px solid #ffcdd2;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 0.95rem;
        }

        #alerta-pendencias svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            stroke: #d32f2f;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: #ffffff;
            flex: 1;
            min-width: 200px;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #eef0f5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        .card.active {
            border: 2px solid #0066cc;
            background-color: #f0f8ff;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon svg {
            width: 24px;
            height: 24px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
        }

        .card-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .card-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #212529;
            line-height: 1.2;
        }

        .icon-blue { background-color: #e3f2fd; color: #1976d2; }
        .icon-yellow { background-color: #fff8e1; color: #fbc02d; }
        .icon-cyan { background-color: #e0f7fa; color: #0097a7; }
        .icon-red { background-color: #ffebee; color: #d32f2f; }
        .icon-green { background-color: #e8f5e9; color: #388e3c; }

        .filtros-container {
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #eef0f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filtros-container > div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filtros-container label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            margin-left: 2px;
        }

        .filtros-container input {
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .filtros-container input:focus {
            border-color: #0066cc;
        }

        #buscaGeral {
            flex-grow: 1;
        }

        .filtros-container button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 11px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 42px;
        }

        .filtros-container button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #eef0f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        thead {
            background-color: #f8f9fa;
        }

        thead th {
            text-align: left;
            padding: 15px 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: 700;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #eef0f5;
        }

        tbody td {
            padding: 15px 20px;
            border-bottom: 1px solid #f2f4f8;
            color: #333;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #fcfcfc;
        }

        .status-select {
            padding: 6px 10px;
            border-radius: 20px;
            border: 1px solid transparent;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            outline: none;
            appearance: none;
            text-align: center;
            width: 100%;
            max-width: 140px;
        }

        .status-select.agendado { background-color: #e3f2fd; color: #0d47a1; }
        .status-select.aguardando { background-color: #fff8e1; color: #f57f17; }
        .status-select.atendido { background-color: #e8f5e9; color: #1b5e20; }
        .status-select.nao-compareceu { background-color: #ffebee; color: #b71c1c; }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        .btn-icon:hover { transform: scale(1.1); }
        .btn-icon svg { width: 20px; height: 20px; }
        
        .btn-obs { color: #0066cc; }
        .btn-cancelar { color: #d32f2f; }
        .btn-cancelar:hover { color: #b71c1c; }

        /* MODAIS */
        .modal-overlay-custom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content-custom {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeInModal 0.2s ease-out;
            position: relative;
        }

        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        nav .logo img { height: 40px; width: auto; }
        .modal-title-custom { font-size: 1.25rem; font-weight: bold; margin-bottom: 10px; color: #333; }
        .modal-body-custom { font-size: 1rem; color: #555; margin-bottom: 25px; line-height: 1.5; white-space: pre-wrap; }
        
        .modal-actions-custom { display: flex; justify-content: center; gap: 15px; }
        .btn-modal-custom { padding: 10px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 0.95rem; transition: background 0.2s; }
        .btn-confirm-custom { background-color: #0066cc; color: white; }
        .btn-confirm-custom:hover { background-color: #0056b3; }
        .btn-cancel-custom { background-color: #e9ecef; color: #333; }
        .btn-cancel-custom:hover { background-color: #dde2e6; }

        .modal-close-icon { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer; }
        .modal-close-icon:hover { color: #333; }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./img/logo_maida_branca.png" alt="Maida Atendimento">
        </div>
        <div class="user-info">
            <span id="user-display">Carregando...</span>
            <a href="agendar.html">Novo Agendamento</a>
            <a href="gerenciar.html" id="link-gerenciar" style="display: none;">Gerenciar Horários</a>
            <button onclick="logout()" class="btn-logout" title="Sair do Sistema">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </nav>

    <main>
        <div id="alerta-pendencias">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span id="texto-pendencias">Carregando alertas...</span>
        </div>

        <div class="cards-container">
            <div class="card active" id="card-total-box" onclick="filtrarPorStatus(null)">
                <div class="card-icon icon-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div class="card-info">
                    <span class="card-label">Total</span>
                    <span class="card-value" id="card-total">0</span>
                </div>
            </div>

            <div class="card" id="card-reservado-box" onclick="filtrarPorStatus('Agendado')">
                <div class="card-icon icon-yellow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <div class="card-info">
                    <span class="card-label">Reservado</span>
                    <span class="card-value" id="card-reservado">0</span>
                </div>
            </div>

            <div class="card" id="card-aguardando-box" onclick="filtrarPorStatus('Aguardando')">
                <div class="card-icon icon-cyan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
                <div class="card-info">
                    <span class="card-label">Aguardando</span>
                    <span class="card-value" id="card-aguardando">0</span>
                </div>
            </div>

            <div class="card" id="card-cancelado-box" onclick="filtrarPorStatus('Não Compareceu')">
                <div class="card-icon icon-red">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                </div>
                <div class="card-info">
                    <span class="card-label">Não Compareceu</span>
                    <span class="card-value" id="card-cancelado">0</span>
                </div>
            </div>

            <div class="card" id="card-atendido-box" onclick="filtrarPorStatus('Atendido')">
                <div class="card-icon icon-green">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <div class="card-info">
                    <span class="card-label">Atendido</span>
                    <span class="card-value" id="card-atendido">0</span>
                </div>
            </div>
        </div>

        <div class="filtros-container">
            <div>
                <label>Data de Visualização:</label>
                <input type="date" id="filtroData">
            </div>
            
            <input type="text" id="buscaGeral" placeholder="Filtrar por nome ou cartão...">
            
            <button onclick="carregarAgendamentos()">Atualizar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Nome</th>
                    <th>Nº Cartão</th>
                    <th>Contato</th>
                    <th>Região</th>
                    <th style="text-align: center;">Status</th>
                    <th style="text-align: center;">Obs</th>
                    <th style="text-align: center;">Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </main>

    <div id="modalSistema" class="modal-overlay-custom">
        <div class="modal-content-custom">
            <div id="modalTitulo" class="modal-title-custom">Atenção</div>
            <div id="modalMensagem" class="modal-body-custom"></div>
            <div id="modalBotoes" class="modal-actions-custom"></div>
        </div>
    </div>

    <div id="modalObs" class="modal-overlay-custom">
        <div class="modal-content-custom">
            <button class="modal-close-icon" onclick="fecharModal('modalObs')">×</button>
            <div class="modal-title-custom">Observação do Agendamento</div>
            <div id="modalObsTexto" class="modal-body-custom" style="background:#f8f9fa; padding:15px; border-radius:8px; border:1px solid #eee; text-align:left;"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        const token = localStorage.getItem('maida_token');
        const userName = localStorage.getItem('maida_user_name');
        let filtroStatusAtual = null;
        let userRole = 'geral';

        async function iniciarFirebase() {
            try {
                const res = await fetch('/api/firebase-config');
                const config = await res.json();
                if (!firebase.apps.length) {
                    firebase.initializeApp(config);
                }
            } catch (error) {
                console.error("Erro ao iniciar Firebase", error);
            }
        }
        iniciarFirebase();

        if (!token) {
            window.location.href = 'login.html';
        } else {
            obterDadosUsuario();
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('filtroData').value = hoje;
        }

        async function obterDadosUsuario() {
            try {
                const response = await fetch('/api/user-role', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    userRole = data.role;
                    document.getElementById('user-display').textContent = data.email;
                    
                    if (userRole === 'admin') {
                        document.getElementById('link-gerenciar').style.display = 'inline';
                    }
                    verificarPendencias(); 
                }
            } catch (error) { console.error("Erro user role", error); }
        }

        function logout() {
            if (firebase.apps.length) {
                firebase.auth().signOut().then(() => {
                    localStorage.clear();
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error("Erro ao deslogar do Firebase:", error);
                    localStorage.clear();
                    window.location.href = 'login.html';
                });
            } else {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }


        // --- SISTEMA DE MODAIS ---
        function exibirModal(titulo, mensagem, callbackConfirmacao = null) {
            const modal = document.getElementById('modalSistema');
            const tituloEl = document.getElementById('modalTitulo');
            const msgEl = document.getElementById('modalMensagem');
            const btnContainer = document.getElementById('modalBotoes');

            tituloEl.innerText = titulo || 'Aviso';
            msgEl.innerText = mensagem;
            btnContainer.innerHTML = '';

            if (callbackConfirmacao) {
                const btnSim = document.createElement('button');
                btnSim.className = 'btn-modal-custom btn-confirm-custom';
                btnSim.innerText = 'Confirmar';
                btnSim.onclick = () => { fecharModal('modalSistema'); callbackConfirmacao(); };
                
                const btnNao = document.createElement('button');
                btnNao.className = 'btn-modal-custom btn-cancel-custom';
                btnNao.innerText = 'Cancelar';
                btnNao.onclick = () => fecharModal('modalSistema');

                btnContainer.appendChild(btnNao);
                btnContainer.appendChild(btnSim);
            } else {
                const btnOk = document.createElement('button');
                btnOk.className = 'btn-modal-custom btn-confirm-custom';
                btnOk.innerText = 'OK';
                btnOk.onclick = () => fecharModal('modalSistema');
                btnContainer.appendChild(btnOk);
            }
            modal.style.display = 'flex';
        }

        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
        function abrirModalObs(texto) {
            document.getElementById('modalObsTexto').innerText = texto;
            document.getElementById('modalObs').style.display = 'flex';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay-custom')) {
                event.target.style.display = "none";
            }
        }

        // --- LÓGICA DE DADOS ---
        function filtrarPorStatus(status) {
            filtroStatusAtual = status;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if (status === null) document.getElementById('card-total-box').classList.add('active');
            if (status === 'Agendado') document.getElementById('card-reservado-box').classList.add('active');
            if (status === 'Aguardando') document.getElementById('card-aguardando-box').classList.add('active');
            if (status === 'Não Compareceu') document.getElementById('card-cancelado-box').classList.add('active');
            if (status === 'Atendido') document.getElementById('card-atendido-box').classList.add('active');
            carregarAgendamentos();
        }

        async function verificarPendencias() {
            try {
                if (userRole !== 'admin' && userRole !== 'recepcao') return;
                
                const response = await fetch('/api/alertas/pendencias', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                
                const alerta = document.getElementById('alerta-pendencias');
                const texto = document.getElementById('texto-pendencias');

                if (data.pendencias > 0) {
                    alerta.style.display = 'flex';
                    // Mostra as datas específicas
                    const datasFormatadas = data.datas.join(', ');
                    texto.innerHTML = `<strong>Atenção!</strong> Existem agendamentos pendentes (não finalizados) nos dias: <strong>${datasFormatadas}</strong>. Favor regularizar.`;
                } else {
                    alerta.style.display = 'none';
                }
            } catch (error) { console.error("Erro pendências:", error); }
        }

        async function carregarAgendamentos() {
            const dataSelecionada = document.getElementById('filtroData').value;
            const termoBusca = document.getElementById('buscaGeral').value.toLowerCase();
            try {
                const response = await fetch(`/api/agendamentos?data=${dataSelecionada}`, {
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401 || response.status === 403) { logout(); return; }
                const dados = await response.json();
                const tbody = document.getElementById('tabela-corpo');
                tbody.innerHTML = '';

                let total=0, cReservado=0, cAguardando=0, cAtendido=0, cNaoCompareceu=0;

                dados.forEach(item => {
                    const statusNormalizado = item.status || 'Agendado';
                    total++;
                    if (statusNormalizado === 'Agendado') cReservado++;
                    else if (statusNormalizado === 'Aguardando') cAguardando++;
                    else if (statusNormalizado === 'Atendido') cAtendido++;
                    else if (statusNormalizado === 'Não Compareceu') cNaoCompareceu++;

                    if (termoBusca && !item.nome_beneficiario.toLowerCase().includes(termoBusca) && !item.numero_cartao.includes(termoBusca)) return;
                    if (filtroStatusAtual && statusNormalizado !== filtroStatusAtual) return;

                    const tr = document.createElement('tr');
                    const classeStatus = statusNormalizado.toLowerCase().replace(/ /g, '-').replace('ã', 'a');
                    
                    let btnObs = '-';
                    if (item.observacao && item.observacao.trim() !== '') {
                        btnObs = `<button class="btn-icon btn-obs" onclick="abrirModalObs('${item.observacao.replace(/'/g, "\\'").replace(/"/g, '&quot;')}')" title="Ver Observação">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                  </button>`;
                    }

                    let btnCancelar = '';
                    if (userRole === 'admin' || userRole === 'recepcao') {
                        btnCancelar = `<button class="btn-icon btn-cancelar" onclick="cancelarAgendamento(${item.id})" title="Cancelar Agendamento">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                         </button>`;
                    }

                    const disabled = (userRole !== 'admin' && userRole !== 'recepcao') ? 'disabled' : '';

                    tr.innerHTML = `
                        <td style="font-weight:bold;">${item.horario}</td>
                        <td>${item.nome_beneficiario}</td>
                        <td>${item.numero_cartao}</td>
                        <td>${item.contato}</td>
                        <td>${item.regiao}</td>
                        <td style="text-align: center;">
                            <select onchange="alterarStatus(${item.id}, this)" class="status-select ${classeStatus}" ${disabled}>
                                <option value="Agendado" ${statusNormalizado === 'Agendado' ? 'selected' : ''}>Reservado</option>
                                <option value="Aguardando" ${statusNormalizado === 'Aguardando' ? 'selected' : ''}>Aguardando</option>
                                <option value="Atendido" ${statusNormalizado === 'Atendido' ? 'selected' : ''}>Atendido</option>
                                <option value="Não Compareceu" ${statusNormalizado === 'Não Compareceu' ? 'selected' : ''}>Não Compareceu</option>
                            </select>
                        </td>
                        <td style="text-align: center;">${btnObs}</td>
                        <td style="text-align: center;">${btnCancelar}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('card-total').innerText = total;
                document.getElementById('card-reservado').innerText = cReservado;
                document.getElementById('card-aguardando').innerText = cAguardando;
                document.getElementById('card-atendido').innerText = cAtendido;
                document.getElementById('card-cancelado').innerText = cNaoCompareceu;
            } catch (error) { console.error(error); exibirModal('Erro', 'Erro ao carregar dados.'); }
        }

        async function alterarStatus(id, selectElement) {
            if (userRole !== 'admin' && userRole !== 'recepcao') return;
            const novoStatus = selectElement.value;
            const classe = novoStatus.toLowerCase().replace(/ /g, '-').replace('ã', 'a');
            selectElement.className = `status-select ${classe}`;
            try {
                const response = await fetch(`/api/agendamentos${id}/status`, {
                    method: 'PATCH', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ status: novoStatus })
                });
                if (!response.ok) throw new Error('Falha');
                carregarAgendamentos(); verificarPendencias();
            } catch (error) { exibirModal('Erro', 'Erro ao atualizar status.'); }
        }

        function cancelarAgendamento(id) {
            exibirModal('Confirmar Cancelamento', 'Tem certeza que deseja cancelar este agendamento? O horário ficará livre novamente.', async () => {
                try {
                    const response = await fetch(`/api/agendamentos/${id}`, {
                        method: 'DELETE', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        exibirModal('Sucesso', 'Agendamento cancelado!');
                        carregarAgendamentos(); verificarPendencias();
                    } else {
                        const erro = await response.json();
                        exibirModal('Erro', 'Erro: ' + (erro.error || 'Falha ao cancelar'));
                    }
                } catch (error) { exibirModal('Erro', 'Erro de conexão.'); }
            });
        }

        window.onload = function() { carregarAgendamentos(); };
        document.getElementById('filtroData').addEventListener('change', carregarAgendamentos);
        document.getElementById('buscaGeral').addEventListener('keyup', carregarAgendamentos);
    </script>
</body>
</html>
